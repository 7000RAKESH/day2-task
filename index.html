    <form>
      <h1>Sign up</h1>
      <hr />
      <h3>FIRST NAME :</h3>
      <br />
      <input type="text" placeholder="NAME" />
      <h3>LAST NAME :</h3>
      <br />

      <h3>GENDER :</h3>

      <br />
